<h2 mat-dialog-title>{{title}}</h2>


<mat-dialog-content [formGroup]="editTodoForm">

  <div class="form-group">
    <mat-form-field class="fullWidth">

      <input matInput
             placeholder="Name"
             formControlName="name">

    </mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field class="fullWidth">
      <input matInput
             placeholder="Description"
             formControlName="description">
    </mat-form-field>
  </div>

</mat-dialog-content>

<mat-dialog-actions class="topMargin">

  <button class="mat-raised-button"
          (click)="close()">
    Close
  </button>

  <button class="mat-raised-button mat-primary"
          (click)="update(editTodoForm.value)">
    Save
  </button>

</mat-dialog-actions>
