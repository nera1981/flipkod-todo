<div class="table-header">
  <button mat-raised-button color="primary" (click)="openNewTodoDialog()" class="positionLeft">New</button>
  <button mat-raised-button color="warn" *ngIf="todosToRemove.length>0 && dataSource.data.length>0"
          (click)="removeTodos()"
          style="position:absolute; margin-left: 1%">
    Remove
  </button>

</div>

<div class="mat-elevation-z8">
  <table mat-table #table [dataSource]="dataSource" matSort aria-label="Elements">

    <!-- Select Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox [formControl]="myCheckbox" (change)="toggleSelect($event,row.key)" [checked]="false">
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
      <td mat-cell *matCellDef="let row">{{row.description}}</td>
    </ng-container>

    <!-- Created Column -->
    <ng-container matColumnDef="created">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Created</th>
      <td mat-cell *matCellDef="let row">{{row.created | date: 'd/M/yy, h:mm a'}}</td>
    </ng-container>

    <!-- Edit Action Column -->
    <ng-container matColumnDef="editAction">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row">
        <mat-icon style="cursor: pointer;" (click)="openEditTodoDialog(row)">edit</mat-icon>
      </td>
    </ng-container>

    <!-- Details Action Column -->
    <ng-container matColumnDef="detailsAction">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row">
        <!--<a routerLink="/details">-->
        <a [routerLink]="['/details/', row.key]">
          <mat-icon style="cursor: pointer;">search</mat-icon>
        </a>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
                 [pageIndex]="0"
                 [pageSize]="5">
  </mat-paginator>
</div>
